spring:
  datasource:
    url: ${DB_PATH}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
    properties:
      hibernate:
        format_sql: false
        show_sql: false
    open-in-view: false

appKey: ${TMAP_APP_KEY}