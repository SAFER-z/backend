name: Backend Dev CD

on:
  workflow_dispatch:
    branches:
      - develop

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Gradle
        run: ./gradlew clean bootJar

      - name: Docker Build
        run: docker build --build-arg PROFILE=dev -t yun8565/mobby-server-dev:latest .

      - name: Docker Push
        run: docker push yun8565/mobby-server-dev:latest

  deploy:
    runs-on: self-hosted
    needs: docker-build

    steps:
      - name: Docker Pull & Run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP_DEV }}
          username: ${{ secrets.REMOTE_ID }}
          key: ${{ secrets.REMOTE_SSH_KEY_DEV }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            docker pull yun8565/mobby-server-dev:latest
            docker stop server || true
            docker container prune -f
            docker run -d --name server -p 8080:8080 --name server \
            -e DB_PATH=${{secrets.DB_PATH}} \
            -e DB_USER=${{secrets.DB_USER}} \
            -e DB_PASSWORD=${{secrets.DB_PASSWORD}} \
            -e JUSO_API_KEY=${{secrets.JUSO_API_KEY}} \
            -e JWT_SECRET=${{secrets.JWT_SECRET}} \
            -e KAKAO_CLIENT_ID=${{secrets.KAKAO_CLIENT_ID}} \
            -e KAKAO_CLIENT_SECRET=${{secrets.KAKAO_CLIENT_SECRET}} \
            -e NAVER_CLIENT_ID=${{secrets.NAVER_CLIENT_ID}} \
            -e NAVER_CLIENT_SECRET=${{secrets.NAVER_CLIENT_SECRET}} \
            -e NAVER_STATE=${{secrets.NAVER_STATE}} \
            -e S3_ACCESS_KEY=${{secrets.S3_ACCESS_KEY}} \
            -e S3_BUCKET=${{secrets.S3_BUCKET}} \
            -e S3_SECRET_KEY=${{secrets.S3_SECRET_KEY}} \
            -e SERVER_URL=${{secrets.SERVER_URL}} \
            -e TMAP_APP_KEY=${{secrets.TMAP_APP_KEY}} \
            -e WEBHOOK_SLACK_URL=${{secrets.WEBHOOK_SLACK_URL}} \
            yun8565/mobby-server-dev:latest
            docker image prune -a -f
